<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/icon/Buff_Games.icon.ico">
</head>

<body>
  <div class="btn">
    <a href="/tela-principal/index.html" class="home">Home</a>
  </div>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form method="post" id="formulario">
      <!-- Nome completo e data de Nascimento -->
      <div class="form-row">
        <div class="form-group field-large">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome">
          <label class="erro" id="nome-erro"></label>
        </div>
        <div class="form-group">
          <label for="data">Data de Nascimento</label>
          <input type="date" id="data">
          <label class="erro" id="data-erro"></label>
        </div>
      </div>
      <!-- Nome Materno e sexo -->
      <div class="form-row">
        <div class="form-group field-large">
          <label for="nome-materno">Nome Materno</label>
          <input type="text" id="nome-materno">
          <label class="erro" id="nome-materno-erro"></label>
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Não Informar" selected>Não Informar</option>
          </select>
          <label class="erro" id="data-erro"></label>
        </div>
      </div>
      <!-- E-mail e Login -->
      <div class="form-row">
        <div class="form-group field-large">
          <label for="email">E-mail</label>
          <input type="text" id="email">
          <label class="erro" id="email-erro"></label>
        </div>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login">
          <label class="erro" id="login-erro"></label>
        </div>
      </div>
      <!-- CEP e CPF -->
      <div class="form-row">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep">
          <label class="erro" id="cep-erro"></label>
        </div>
        <div class="form-group">
          <label for="nome">CPF</label>
          <input type="text" id="cpf" maxlength="14">
          <label class="erro" id="cpf-erro"></label>
        </div>
      </div>
      <!-- Rua e Bairro -->
      <div class="form-row">
        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua">
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro">
        </div>
      </div>
      <!-- Cidade e Estado -->
      <div class="form-row">
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade">
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado">
        </div>
      </div>
      <!-- Telefone celular e Fixo -->
      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone Celular</label>
          <input type="text" id="telefone">
          <label class="erro" id="telefone-erro"></label>
        </div>
        <div class="form-group">
          <label for="telefone-fixo">Telefone Fixo</label>
          <input type="text" id="telefone-fixo">
          <label class="erro" id="telefone-fixo-erro"></label>
        </div>
      </div>
      <!-- Senha e Confirmar Senha -->
      <div class="form-row">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha">
          <label class="erro" id="senha-erro"></label>
        </div>
        <div class="form-group form-confirmar-senha">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha">
        </div>
      </div>
      <!-- Ações de Cadastrar e Limpar -->
      <input type="submit" value="Cadastrar">
      <input class="btn-limpar" type="submit" value="Limpar">
    </form>
    <div class="login-link">
      Já tem uma conta? <a href="/tela-login/index.html">Entrar</a>
    </div>
  </div>
  <script src="js/validacoes.js"></script>
  <script src="js/script.js"></script>
  <script src="js/mascara.js"></script>
</body>

</html>
